<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/app.js" charset="utf-8"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Roboto+Slab:wght@900&family=Special+Elite&display=swap" rel="stylesheet">
  
  <title>Tetris</title>
</head>
<body class="container">
  <audio src=''></audio>
    <h1>Тетрис!</h1>
    <main>
      <div class="grid-wrapper">  
      </div>
      <aside>
        <div class="scoreboard">
          <p>SCORE: <span class="score"></span></p>
          <p class="hs-tag">HIGH SCORE: <span class="high-score"></span></p>
        </div>
        <div class="controls">
          <p>⬅️ - Move left</p>
          <p>➡️ - Move right</p>
          <p>⬇️ - Move down</p>
        <p><span class="space">space</span> - Rotate shape</p>
        </div>
        <button type="button" class="button">Start</button>
      </aside>
    </main> 
    <div class="done">
      <p class="loser">YOU LOSE!</p>
      <p>I guess you need more practice.</p>
      <button type="button" class="again">Again!</button>
    </div>
    <div class="filter"></div>
    <div class="filter-under"></div>
</body>
</html>
